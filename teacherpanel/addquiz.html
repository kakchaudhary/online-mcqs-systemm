<!DOCTYPE html>
<html>
	<head>

		<title>AddQuiz | Online Quiz System</title>

        <style >
            body{
                  width: 100%;
                  background:url("image/4.jpg") ;
                  background-position: center center;
                 }
          </style>
	</head>
	<body>
		<section >
			<div>
				<div>				
					<div>
						<div >
							<h1><p style="color: white; text-align:center" style="text-align:center">upload your csv file here</p></h1>
							<form method="POST" enctype="multipart/form-data">
								<div class="form-group">
									<div><label><p style="color: white; text-align:center" style="text-align:center">Enter Titlename:</label>
									<input type="text" name="title" class="form-control" required />
								</div>								
                                <div class="form-group">
									<div><label><p style="color: white; text-align:center" style="text-align:center">Enter Total Question:</label>
									<input type="number" name="totalque" class="form-control" required />
								</div>
								<div class="form-group">
									<div><label><p style="color: white; text-align:center" style="text-align:center">Enter Total Marks:</label>
									<input type="number" name="totalmark" class="form-control" required />
								</div>
								<div class="form-group">
									<div><label><p style="color: white; text-align:center" style="text-align:center">Upload Csv File Of Your Question</label>
									<input type="file" name="file"  required />
                                </div>                             
								<div class="form-group text-right">
									<div><label><p style="color: white; text-align:center" style="text-align:center">
									<button  name="submit">Upload</button></p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

	</body>
</html>
